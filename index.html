<html>

<head>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="css.css">
    <script>
        function slide(){
            document.getElementById("cardFrontBack").style.animation = "rotate 0.5s ease-in 0s forwards";
            document.getElementById("cardBackBack").style.animation = "rotate2 0.5s ease-in 0.5s forwards";

        }
        function slideback(){
            document.getElementById("cardFrontBack").style.transform = "rotateY(90deg)";
            document.getElementById("cardFrontBack").style.animation = "rotate2 0.5s ease-in 0.5s forwards";
            document.getElementById("cardBackBack").style.animation = "rotate 0.5s ease-in 0s forwards";

        }
        
    </script>
</head>

<body>
    <div class="container">
        <div class="main-content">
            <div class="col-md-12">
                <div class="text-center">Card Details</div>
                <div class="col-md-12 card-1" id="cardFrontBack">front</div>
                <div class="col-md-12 card-1" id="cardBackBack">back</div>
                <div class="">
                    <input type="button" value="BackSide" id="buttonslide" onclick="slide()"/>
                </div><div class="">
                    <input type="button" value="FrontSide" id="buttonslideBack" onclick="slideback()"/>
                </div>
            </div>
            
        </div>
    </div>

</body>

</html>
