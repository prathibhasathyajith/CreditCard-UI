<html>

<head>
    <title>Card details</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="css.css">
    <script type="text/javascript" src="Js/jquery.min.js"></script>
    <script type="text/javascript" src="Js/cleave.js"></script>
    <script>
        $(document).ready(function() {
            $('#buttonslideBack').hide();
            new Cleave("#textFieldNum", {
                creditCard: true,
                onCreditCardTypeChanged: function(type) {
                    if (type == "visa") {
                        document.querySelector('.type').innerHTML = '<img id="cpmImg" src="pm/single/visa.svg" width="70" height="auto" />';
                    } else if (type == "amex") {
                        document.querySelector('.type').innerHTML = '<img id="cpmImg" src="pm/single/amex.svg" width="70" height="auto" />';
                    } else if (type == "diners") {
                        document.querySelector('.type').innerHTML = '<img id="cpmImg" src="pm/single/diners.svg" width="70" height="auto" />';
                    } else if (type == "jcb") {
                        document.querySelector('.type').innerHTML = '<img id="cpmImg" src="pm/single/jcb.svg" width="70" height="auto" />';
                    } else if (type == "mastercard") {
                        document.querySelector('.type').innerHTML = '<img id="cpmImg" src="pm/single/mastercard.svg" width="70" height="auto" />';
                    } else if (type == "discover") {
                        document.querySelector('.type').innerHTML = '<img id="cpmImg" src="pm/single/discover.svg" width="70" height="auto" />';
                    } else {
                        document.querySelector('.type').innerHTML = "";
                    }



                }
            });
            new Cleave("#textFieldExDate", {
                date: true,
                datePattern: ['m', 'y']
            });
            new Cleave("#textFieldSecCode", {
                blocks: [3],
                numericOnly: true
            });
            new Cleave("#textFieldCDName", {
                blocks: [30],
                delimiter: '',
                uppercase: true
            });
        });

        function ontypecardNo(val) {
            var length = val.trim().length;
            if (length <= 4) {
                document.getElementById("cardNodigits").innerHTML = val;
            }
        }


        function slide() {
            $('#cardFrontBack').css({
                'animation': 'rotate 0.5s ease-in 0s forwards'
            });
            $('#cardBackBack').css({
                'animation': 'rotate2 0.5s ease-out 0.5s forwards'
            });
            $('#buttonslideBack').show();
        }

        function slideback() {
            document.getElementById("cardFrontBack").style.transform = "rotateY(90deg)";
            $('#cardFrontBack').css({
                'animation': 'rotate2 0.5s ease-out 0.5s forwards'
            });
            $('#cardBackBack').css({
                'animation': 'rotate 0.5s ease-in 0s forwards'
            });
        }
        
        

    </script>
</head>

<body>
    <div class="container">
        <div class="main-content">
            <div class="col-md-12">
                <div class="text-center">Card Details</div>
                <form action="#">
                    <div class="card-1" id="cardFrontBack">
                        <div id="card_f1"></div>
                        <div id="chip">
                            <div id="chipLine1"></div>
                            <div id="chipLine2"></div>
                            <div id="chipLine3"></div>
                            <div id="chipLineLong1"></div>

                            <div id="chipLine1R"></div>
                            <div id="chipLine2R"></div>
                            <div id="chipLine3R"></div>
                            <div id="chipLineLong1R"></div>
                        </div>
                        <div id="cardNum">
                            <input type="text" placeholder="Enter Card Number" title="Card Number" class="text-center" id="textFieldNum" onkeyup="ontypecardNo(this.value)" onemptied=""/>
                            <div class="type"></div>
                        </div>
                        <label id="cardNodigits"></label>

                        <div id="cardExDate">
                            <label id="validThru1">VALID</label>
                            <label id="validThru2">THRU</label>
                            <input type="text" placeholder="MM/YY" class="text-center" title="Expiry Date" id="textFieldExDate" />
                        </div>
                        <div id="cardHolderName">
                            <input type="text" placeholder="CARDHOLDER" class="text-center" title="Card Holder Name" id="textFieldCDName" />
                        </div>

                    </div>

                    <div class="card-1" id="cardBackBack">
                        <div id="card_b1"></div>
                        <div id="card_b2"></div>
                        <div id="card_b3">
                            <div id="signature">Your Signature</div>
                            <input type="text" placeholder="000" title="Security Code" class="text-center" id="textFieldSecCode" />
                            <div id="signatureText">AUTHORIZED SIGNATURE - NOT VALID UNLESS SIGNED</div>
                        </div>
                    </div>
                    <div class="">
                        <input type="button" value="BackSide" id="buttonslide" onclick="slide()" />
                    </div>
                    <div class="">
                        <input type="button" value="FrontSide" id="buttonslideBack" onclick="slideback()" />
                    </div>

                    <input type="submit" value="Sub" />
                </form>
            </div>

        </div>
    </div>

</body>

</html>
